<button (click)="saveTable()"> Save Data</button>
<button (click)="addColumn()"> Add Column </button>
<button (click)="addRow()"> Add Row </button>
<span class="tableName"> TableName:<input type="text" [(ngModel)]="tableName"> <span *ngIf="saved"> Saved </span> </span>
<table>
  <tr *ngFor="let row of rows">
    <td *ngFor="let column of columns">
      <input type="text" [(ngModel)]="data[row-1][column-1]">
    </td>
  </tr>
</table>
